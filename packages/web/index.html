<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waku Encrypted Chat</title>
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      }
      #loading-content {
        text-align: center;
      }
      #loading h2 {
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
      }
      #loading p {
        margin: 0;
        opacity: 0.7;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div id="loading-content">
        <div class="spinner"></div>
        <h2>üîê Waku Encrypted Chat</h2>
        <p>Loading application...</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
